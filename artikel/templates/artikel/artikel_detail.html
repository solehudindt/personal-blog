{% extends 'base.html' %}
{% load markdown_extras %}

{% block title %}
{{artikel.judul}}
{% endblock title %}

{% block content %}
<div class="card shadow">
    <div class="card-body">
    <section style="padding-right: 1.5%; padding-left:1.5%;">
        <h1>{{artikel.judul}}</h1>
        <span class="text-secondary">{{artikel.kategori}} | {{artikel.published}}</span>
        <div class="text-center mt-3">
            <img src="{{ artikel.gambar.url }}" class="img-fluid" alt="">
        </div>
        <p>{{artikel.isi | markdown | safe}}</p>
    </section>
    </div>
</div>
{% endblock content %}
