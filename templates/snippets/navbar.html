{% load static %}
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-navb shadow">
<div class="container">
  <div class="d-flex flex-grow-1">
    <span class="w-100 d-lg-none d-block"></span>
    <a class="navbar-brand" href="{% url 'index' %}">
      <img src="{% static 'logo.png' %}" alt="logo" style="max-height: 20px;">
        soldvdt
    </a>
    <div class="w-100 text-right">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</div>
<div class="collapse navbar-collapse flex-grow-1 text-center" id="myNavbar">
    <ul class="navbar-nav ml-auto flex-nowrap">
        {% url 'index' as url %}
        <li class="nav-item 
                  {% if request.path == url %}
                    active
                  {% endif %}
          ">
          <a href="{% url 'index' %}" class="nav-link m-2 menu-item">Home</a>
        </li>
        {% url 'artikel:list' as url %}
        <li class="nav-item 
                  {% if request.path == url %}
                    active
                  {% endif %}
          ">
            <a href="{% url 'artikel:list' %}" class="nav-link m-2 menu-item nav-active">Articles</a>
        </li>
        <li class="nav-item">
          
          
            <form action="{% url 'artikel:artikel_search' %}" method="get" class="form-inline">
              <div class="form-group mt-3">
                <input type="text" name="q" placeholder="Search articles..." value="{{ request.GET.q }}" class="form-control form-control-sm">
              </div>
              <div class="form-group mt-3 ml-2">
                <button type="submit" class="btn btn-light btn-sm">Search</button>
              </div>
            </form>
            
          
        </li>
        
        {% if request.user.is_authenticated %}
        <li class="nav-item">
          <a href="/admin/" class="nav-link m-2 menu-item">Dashboard</a>
        </li>
        {% else %}      
        <li class="nav-item">
            <a href="/admin/" class="nav-link m-2 menu-item">Login</a>
        </li>
        {% endif %}
    </ul>
</div>

</nav>
