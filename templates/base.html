{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}

    {% endblock title %}</title>
     <link rel="shortcut icon" href="{% static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'custom.css' %}">
</head>
<body>

    {% include 'snippets/navbar.html' %}

    <div class="container" style="margin-top: 75px">
        {% block content %}

        {% endblock content %}

    </div>

    {% include 'snippets/footer.html' %}

<script src="{% static 'vendor/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'vendor/popper.min.js' %}"></script>
    <script>
          // Backup any existing AMD loader
          window.__define_backup    = window.define;
          window.__requirejs_backup = window.requirejs;
          // Pretend AMD doesnâ€™t exist
          window.define    = undefined;
          window.requirejs = undefined;
    </script>

<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

<script>
  // Restore AMD loader for everything else (e.g. MathJax)
  window.define    = window.__define_backup;
  window.requirejs = window.__requirejs_backup;
</script>

<script async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-AMS_HTML"></script>
    
<!-- MathJax configuration -->
<script type="text/x-mathjax-config;executed=true">
MathJax.Hub.Config({
    tex2jax: {
        inlineMath: [ ['$','$'], ["\\(","\\)"] ],
        displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
        processEscapes: true,
        processEnvironments: true
    },
    // Center justify equations in code and markdown cells. Elsewhere
    // we use CSS to left justify single line equations in code cells.
    displayAlign: 'center',
    "HTML-CSS": {
        styles: {'.MathJax_Display': {"margin": 0}},
        linebreaks: { automatic: true }
    }
});
</script>

</body>
</html>
